<p>
  choose-size works!
</p>

<form>
  <div class = "ChooseSize">
    <div class = "ChooseSize_row">
      <div class = "ChooseSize_column">
          <label> Column </label>
          <input type="number" value="{{(gridSettings | async).column }}"
           #columnCount/>
      </div>
      <div class = "ChooseSize_column">
        <label> Row </label>
        <input type="number" value="{{(gridSettings | async).row }}"
        #rowCount/>
      </div>
    </div>
    <div class = "ChooseSize_row">
      <div class = "ChooseSize_row">
        <div class = "ChooseSize_column">
          <label> Pixel Size </label>
          <input type="number" value="{{(gridSettings | async).pixelSize }}"
          #pixelSize/>
        </div>
        <div class = "ChooseSize_column">
          <button type="button" (click)="changeGridSettings$.next(
          {
            columnCount: columnCount.value,
            rowCount: rowCount.value,
            pixelSize: pixelSize.value
          }
           )" ></button>
        </div>
      </div>
    </div>
  </div>
</form>

<app-pixel-grid *ngIf="(gridSettings | async).initGrid" [row]="20" [column]="20" [pixelSize]="10"></app-pixel-grid>
