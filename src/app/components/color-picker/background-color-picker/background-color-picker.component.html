<div>
  <div class="BackgroundColorPicker">
    <h3 class="BackgroundColorPicker__title">Background Color</h3>
    <div class = "BackgroundColorPicker__header">
      <label class="BackgroundColorPicker__label">Hex</label>
      <input #inputNum class="BackgroundColorPicker__input" type="text"
      value="{{(colors | async).backgroundHex}}"
      (change)="changeBackgroundColor$.next(inputNum.value)"
      maxlength="7"
      />
    </div>
    <div class="BackgroundColorPicker__bar"
      [ngStyle]="{'background-color': (colors | async).backgroundHex }">
    </div>
    <div class="BackgroundColorPicker__RGB">

      <div class="column column--R" >
        <label class="label">R</label>
        <input class="input" #backgroundRGBRed
          (change)="changeBackgroundColorRGB$.next({backgroundRed: backgroundRGBRed.value,
          backgroundGreen: backgroundRGBGreen.value,
          backgroundBlue: backgroundBlue.value})"
          value="{{(colors | async).backgroundRed}}" type="text" maxlength="3" />
      </div>

      <div class="column column--G" >
        <label class="label">G</label>
        <input class="input" #backgroundRGBGreen
        (change)="changeBackgroundColorRGB$.next({backgroundRed: backgroundRGBRed.value,
        backgroundGreen: backgroundRGBGreen.value,
        backgroundBlue: backgroundBlue.value})"
        value="{{(colors | async).backgroundGreen}}" type="text" maxlength="3"/>
      </div>

      <div class="column column--B" >
        <label class="label">B</label>
        <input class="input" #backgroundBlue
        (change)="changeBackgroundColorRGB$.next({backgroundRed: backgroundRGBRed.value,
        backgroundGreen: backgroundRGBGreen.value,
        backgroundBlue: backgroundBlue.value})"
          value="{{(colors | async).backgroundBlue}}" type="text" maxlength="3"
        />
      </div>

    </div>
  </div>
</div>
