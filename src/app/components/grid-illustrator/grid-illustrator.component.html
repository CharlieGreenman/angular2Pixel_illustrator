<div class = "GridIllustrator">
  <app-choose-size *ngIf="!(gridSettings | async).initGrid"></app-choose-size>
  <app-code-box *ngIf="(gridSettings | async).initGrid"></app-code-box>
  <app-pixel-grid class = "GridIllustrator__main"
  *ngIf="(gridSettings | async).initGrid" [row]="20" 
  [column]="20" [pixelSize]="10"></app-pixel-grid>
  <app-color-picker *ngIf="(gridSettings | async).initGrid"></app-color-picker>
</div>
